<!DOCTYPE html>
<!--
    @Description: 具名插槽的使用
    @Author: Christp
    @Time: 2022/3/19
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn><button v-slot:left>案例</button></cpn>
  <cpn><span>都是免费</span></cpn>

</div>

<template id="cpn">
  <div>
    <!--如果插槽都有名字的话，使用时只会替换没有名字的插槽-->
    <slot name="left"><span>左边</span></slot>
    <slot name="center"><span>中间</span></slot>
    <slot name="right"><span>右边</span></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>

</body>
</html>
