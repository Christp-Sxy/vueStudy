<!DOCTYPE html>
<!--
    @Description: props中的驼峰标识，2.6.14以前不支持驼峰标识，之后都支持，在使用带有驼峰标志的props时，把大写换成小写并在前面加一个-
    @Author: Christp
    @Time: 2022/3/15
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn :c-info="info" :child-my-message="message"></cpn>
</div>

<template id="cpn">
  <!--template中包含多个标签时必须有一个根标签，也就是说多个标签外必须套在一个大标签里-->
  <div>
    <h2>{{cInfo}}</h2>
    <h2>{{childMyMessage}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      cInfo: {
        type: Object,
        default() {
          return {}
        }
      },
      childMyMessage: {
        type: String,
        default() {
          return ''
        }
      }
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      info: {
        name: 'Christp',
        age: 20,
        height: 1.85
      },
      message: 'abcd'
    },
    components: {
      cpn
    }
  })
</script>

</body>
</html>
