<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<div id="app2">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>
  //1.创建组件构造器
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>标题</h2>
        <p>内容</p>
      </div>
    `
  })

  //2.注册组件(全局组件，意味着可以在多个Vue的实例下面使用)
  Vue.component('cpn', cpnC)

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    components: { //局部组件
      cpn: cpnC
    }
  })

  const app2 = new Vue({
    el: '#app2',
    data: {
      message: 'Hello'
    }
  })
</script>

</body>
</html>
