<div id="app">
  <cpn ref="aaa"></cpn>
  <cpn ref="bbb"></cpn>
  <cpn ref="ccc"></cpn>
  <button @click="btnClick">案例研究</button>
  {{message}}
</div>


<template id="cpn">
  <div>
    这是一个子组件
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    methods: {
      btnClick() {
        // 1.$children
        // for (let argument of this.$children) {
        //   console.log(argument.name);
        //   argument.showMessage();
        // }

        // 2.$refs
        console.log(this.$refs.aaa.name);
      }
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: '名字'
          }
        },
        methods: {
          showMessage() {
            console.log('showMessage');
          }
        }
      }
    }
  })
</script>
