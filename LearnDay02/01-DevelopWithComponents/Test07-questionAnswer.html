<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<template id="cpn1">
  <div>
    <h2>当前计数: {{counter}}</h2>
    <button @click="decrement">-</button>
    <button @click="increment">+</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  //1.注册组件
  Vue.component('cpn', {
    template: `#cpn1`,
    /*
    * 此处data采用函数的形式可以让其他部分调用时，
    * 每次都返回不同的内存地址，从而使每次引用都相互
    * 独立，最终使组件具有可复用性
    * */
    data() {
      return {
        counter: 0
      }
    },
    methods: {
      increment() {
        this.counter++;
      },
      decrement() {
        this.counter--;
      }
    }
  })

  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    }
  })
</script>

</body>
</html>
