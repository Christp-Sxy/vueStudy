<!DOCTYPE html>
<!--
    @Description: v-show和v-if的区别
    @Author: Christp
    @Time: 2022/3/17
-->
<html lang="en">
<body>

<div id="app">
  <!--v-if: 当条件为false时，包含v-if指令的元素，不会存在于DOM中-->
  <!--v-show: 当条件为false时，v-show只是会给元素添加一个行内样式: display:none-->
  <!--当需要在显示与隐藏之间切换很频繁时，使用v-show
      当只有一次切换时，使用v-if-->
  <h2 v-show="isShow">{{message}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      isShow: true
    }
  })
</script>

</body>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
</html>
