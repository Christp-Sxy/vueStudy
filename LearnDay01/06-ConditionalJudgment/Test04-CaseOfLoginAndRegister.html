<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <span v-if="isUser">
    <label for="userName">用户账号</label>
    <!--vue在创建时会自动生成一个虚拟DOM，如果不加key进行区分的话，同一类型的标签都会被认为使用了一种DOM，因此，在变幻时会继承上一个同类型标签的属性-->
    <input type="text" id="userName" placeholder="用户账号" key="userName">
  </span>
  <span v-else>
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="用户邮箱" key="email">
  </span>
  <button @click="isUser = !isUser">切换类型</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isUser: true
    }
  })
</script>

</body>
</html>
