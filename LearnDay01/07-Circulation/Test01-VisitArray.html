<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <ul>
    <!--在遍历时没有使用索引值(下标值)-->
    <li v-for="item in names">{{item}}</li>
  </ul>

  <ul>
    <li v-for="(item, index) in names">
      {{index+1}}. {{item}}
    </li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      names: ['cf', 'lol', 'apex']
    }
  })
</script>

</body>
</html>
