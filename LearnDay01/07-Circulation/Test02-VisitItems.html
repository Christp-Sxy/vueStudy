<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <ul>
    <!--1. 在遍历对象的过程中，如果只是获取一个值，那么获取到的是value-->
    <li v-for="item in info">
      {{item}}
    </li>
  </ul>

  <ul>
    <!--2. 获取key和value-->
    <li v-for="(key, value) in info">
      {{key}}--{{value}}
    </li>
  </ul>

  <ul>
    <!--2. 获取key和value和index-->
    <li v-for="(key, value, index) in info">
      {{index}}--{{key}}--{{value}}
    </li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      info: {
        name: 'sxy',
        age: 19,
        height: 185
      }
    }
  })
</script>

</body>
</html>
