<!DOCTYPE html>
<html lang="en">
<!--
    @Description: v-once, 当界面对数据进行修改时，标记有v-once的不会改变
    @Author: Christp
    @Time: 2022/1/24
-->
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2 v-once>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    }
  })
</script>
</body>
</html>
