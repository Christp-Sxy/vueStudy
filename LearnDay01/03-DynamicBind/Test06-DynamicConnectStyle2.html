<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2 :style="[baseStyle,baseStyle2]">{{message}}</h2>

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      baseStyle: {backgroundColor: 'red'},
      baseStyle2: {fontSize: '100px'}
    }
  })
</script>

</body>
</html>
