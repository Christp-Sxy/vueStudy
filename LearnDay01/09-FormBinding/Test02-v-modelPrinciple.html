<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
<!--    <input type="text" v-model="message">-->
    <!--v-on:input用于动态监听用户的输入事件-->
<!--    <input :value="message" @input="valueChange" type="text">-->
    <label>
      <input type="text" :value="message" @input="$event.target.value">
    </label>
    {{message}}
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'Hello'
      },
      methods: {
        valueChange(event) {
          this.message = event.target.value
        }
      }
    })
  </script>
</body>
</html>
